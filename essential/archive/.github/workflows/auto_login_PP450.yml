jobs:

# PP450 - Stocko Broker Auto Login Workflow
# Runs daily at 3:00 PM IST (09:30 AM UTC)

name: Stocko Auto Login - PP450

on:
  schedule:
    # Runs at 3:00 PM IST (09:30 AM UTC) every day
    - cron: '30 9 * * *'
  workflow_dispatch:


  auto-login:
    runs-on: ubuntu-latest
    env:
      STOCKO_USERNAME: ${{ secrets.PP450_USERNAME }}
      STOCKO_PASSWORD: ${{ secrets.PP450_PASSWORD }}
      STOCKO_TOTP_SECRET: ${{ secrets.PP450_TOTP_SECRET }}
      STOCKO_AUTH_CODE: "2310473"
      STOCKO_AUTO_MODE: "true"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_PP450.txt
          pip install selenium python-dotenv pyotp
          sudo apt-get update
          sudo apt-get install -y wget xvfb
          # Install Google Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
      - name: Run Stocko Auto Login PP450
        run: |
          python stocko_auto_login_PP450.py
          path: tokens.json
