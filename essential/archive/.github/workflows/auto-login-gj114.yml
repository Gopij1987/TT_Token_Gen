# GitHub Actions workflow to run the script daily at 3 PM IST (9:30 AM UTC)
name: Auto Login GJ114 Daily

on:
  schedule:
    - cron: '30 9 * * *'  # 3:00 PM IST (UTC+5:30)
  workflow_dispatch:

jobs:
  run-auto-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_gj114.txt
      - name: Run Stocko Auto Login GJ114
        env:
          STOCKO_AUTO_MODE: 'true'
          STOCKO_AUTH_CODE: ${{ secrets.STOCKO_AUTH_CODE }}
          STOCKO_TOTP_SECRET: ${{ secrets.STOCKO_TOTP_SECRET }}
          STOCKO_USERNAME: ${{ secrets.STOCKO_USERNAME }}
          STOCKO_PASSWORD: ${{ secrets.STOCKO_PASSWORD }}
        run: |
          python stocko_auto_login_GJ114.py
