name: Auto Login GJ114

on:
  schedule:
    - cron: '30 9 * * *'  # 3:00 PM IST (UTC+5:30)
  workflow_dispatch:

jobs:
  run-gj114-login:
    runs-on: ubuntu-latest
    env:
      STOCKO_USERNAME: ${{ secrets.GJ114_USERNAME }}
      STOCKO_PASSWORD: ${{ secrets.GJ114_PASSWORD }}
      STOCKO_TOTP_SECRET: ${{ secrets.GJ114_TOTP_SECRET }}
      STOCKO_AUTH_CODE: ${{ secrets.GJ114_AUTH_CODE }}
      STOCKO_AUTO_MODE: "true"
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_gj114.txt
          pip install selenium python-dotenv pyotp
          sudo apt-get update
          sudo apt-get install -y wget xvfb
          # Install Google Chrome
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run GJ114 auto login script
        run: |
          export DISPLAY=:99
          Xvfb :99 &
          python stocko_auto_login_GJ114.py
